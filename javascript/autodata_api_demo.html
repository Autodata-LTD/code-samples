<script>
    $( "#manufacturers" ).click(function() {
        var api = new Api();
        var html ='';
        var response = api.getManufacturers();
        manufacturers = response['data'];

        for (var manufacturer in manufacturers) {
            if (manufacturers.hasOwnProperty(manufacturer)) {
                var m = manufacturers[manufacturer];
            }
            html = html + 'manufacturer_id: ' + m.manufacturer_id + ', manufacturer: ' + m.manufacturer + "\n";
        }

        $('#result').text(html);
    });

    $( "#manufacturer" ).click(function() {
        var manufacturer = $("#manufacturer_1").val();
        var api = new Api();
        var html ='';
        var response = api.getManufacturer(manufacturer);
        models = response['data']['models'];

        for (var model in models) {
            if (models.hasOwnProperty(model)) {
                var m = models[model];
            }
            html = html + 'model_id: ' + m.model_id + ', model: ' + m.model + ', subbody:' + m.subbody + "\n";
        }

        $('#result').text(html);
    });
</script>
